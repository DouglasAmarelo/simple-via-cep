<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Via CEP - Simple</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- Card -->
	<div class="card">
		<h1 class="card__title">
			Consultar seu CEP
		</h1>

		<!-- Form consulta CEP -->
		<form action="#" class="cep-consult">
			<input
				class="cep-consult__cep-input"
				type="tel"
				name="cep"
				id="cep"
				placeholder="Digite seu CEP:"
				maxlength="9"
			>
			<button class="cep-consult__cta" type="submit">
				Consultar
			</button>
		</form>

		<div class="cep-consult__error"></div>
		<!-- /Form consulta CEP -->
	</div>
	<!-- /Card -->

	<!-- Card -->
	<div class="card hide">
		<button class="map-close" title="Fechar mapa">
			Fechar mapa
		</button>

		<div class="address-found"></div>
		<div id="map" class="map"></div>
	</div>
	<!-- /Card -->

	<!-- Footer -->
	<footer class="footer">
		Made by
		<a class="footer__link" href="https://douglasamarelo.com" title="Douglas Amarelo Lopes" >
			Douglas Lopes
		</a>
		<br />
		with <span class="heart" role="img" aria-label="love"> ðŸ§¡ </span>
		and hosted at
		<a class="footer__link" href="https://www.netlify.com" title="netlify">
			netlify
		</a>
	</footer>
	<!-- /Footer -->

	<!-- Scripts -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-8H_N7vrRpRt54CzyAHaNPY_t-JD1Nv4" async defer></script>
	<script src="./js/app.js"></script>
</body>
</html>
